<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://media.istockphoto.com/photos/colleagues-highfiving-at-the-table-tennis-match-picture-id1182686588?b=1&k=20&m=1182686588&s=170667a&w=0&h=54Hy2pvf0JWrF_1pkaST0y3TIaGzXxMYjzE1_7fIuPU=" alt="ping-pong img">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping-Pong Score-Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 id="scorecard" class="title is-1"><span id="p1score">0</span> to <span id="p2score">0</span></h1>
                            <p cass="subtitle">Use the below input to set limits.</p>
                            <label for="limit">Enter the limit:</label>
                            <input type="number" id="limit" class="input is-info">
                        </div>
                        </div>
                        <footer class="card-footer">
                        <button id="p1" class="button card-footer-item is-primary">+1 Player One</button>
                        <button id="p2" class="button card-footer-item is-info">+1 Player Two</button>
                        <button id="reset" class="button card-footer-item is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
